name: Minify Files

on: push

jobs:
  minify-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        files: ["public/css/*.css", "public/js/*.js"]
    steps:
      - uses: actions/checkout@v2

      - name: Install yui-compressor
        run: sudo apt-get install yui-compressor

      - name: List original files
        run: ls -l ${{ matrix.files }}

      - name: Minify files
        run: ./cicd/scripts/minify.sh "${{ matrix.files }}"

      - name: Save minified files to cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.files }}
          key: ${{ github.sha }}

  verify-files:
    needs: minify-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore minified files
        uses: actions/cache@v2
        with:
          path: |
            public/css/*.css
            public/js/*.js
          key: ${{ github.sha }}

      - name: Verify minified files
        run: |
          ls -l public/css
          ls -l public/js
